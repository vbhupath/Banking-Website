<h1 id="heading"><strong>Mango Banking Solutions</strong></h1>

<div class="fieldsetMenu" >
     <form name="mForm" action="signup.php" method="post">
	<fieldset>
	<legend align="center" >Join MANGO Group  </legend>

	<li><label  for="first name">Firstname:</label>     
	<input class="font" type="text"  name=" firstname"  id=" FIRST NAME " placeholder= "firstname" required></li>
	<li><label  for="last name">Lastname:</label>
    <input class="font" type="text"  name=" lastname"  id="lAST NAME"placeholder= "Lastname" required ></li>
     <li><label  for="email">Email Address:</label>   
	<input  type="email"  name="email"  id="EMAIL ADRESS" placeholder= "Ex:mangobank@gmail.com" required></li>
    <li><label  for="last name">Username:</label>
    <input class="font" type="text"  name="username"  id="username" placeholder= "Username" required></li	>
   <li><label  for="gender">Gender:</label> 
     <select id="gender" name="gender" size="1">	
	 <option class="font">Male</option> 
	<option class="font">Female</option> </select></li>
	<li><label>Birthday:</label>
	 <input class="font" type="text"  name="dob"  id="DOB" placeholder= "(yyyy/mm/dd)" required ></li>
	
	<li><label  for="new password">Password:</label>   
	<input class="font" type="text"  name="password"  id="password" placeholder= "Create new password" pattern=.{5,10} required title="Password must be between 5 to 10 characters"></li>
	   
    <input  type="Submit"  value="Submit"></fieldset>  
	</form>
